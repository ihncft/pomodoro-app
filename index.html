<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="timer-display">
        <span id="minutes">25</span>:<span id="seconds">00</span>
      </div>
      <div class="controls">
        <button id="start-btn">START</button>
        <button id="pause-btn">PAUSE</button>
        <button id="reset-btn">RESET</button>
      </div>
      <div class="mode-selector">
        <button class="mode-btn active" data-mode="pomodoro">FOCUS</button>
        <button class="mode-btn" data-mode="short-break">SHORT BREAK</button>
        <button class="mode-btn" data-mode="long-break">LONG BREAK</button>
      </div>
      <div class="settings">
        <div class="setting">
          <input type="checkbox" id="auto-start-toggle" />
          <label for="auto-start-toggle">Auto-start</label>
        </div>
        <div class="setting">
          <label for="whitenoise-volume">White noise</label>
          <input
            type="range"
            id="whitenoise-volume"
            min="0"
            max="1"
            step="0.1"
            value="0.3"
          />
        </div>
      </div>
      <div class="counter"><span id="count">0</span> sessions completed</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
